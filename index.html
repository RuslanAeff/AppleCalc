<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by RUSLAN</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Roboto:wght@300&family=Rubik:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
</head>
<section>
  <body>
    <div class="container">
          <div class="display"><p class="result">0</p></div>
        <div class="table-div">
            <table>
                  <tr>
                        <td><button id="ac" class="button special" data-value="AC">AC</button></td>
                        <td><button id="sign" class="button special" data-value="+/-">+/-</button></td>
                        <td><button id="percentage" class="button special" data-value="%">%</button></td>
                        <td><button id="division" class="button operator" data-value="/" style="font-size: 35px;">÷</button></td>
                  </tr>
                  <tr>
                        <td><button id="seven" class="button number" data-value="7">7</button></td>
                        <td><button id="eight" class="button number" data-value="8">8</button></td>
                        <td><button id="nine" class="button number" data-value="9">9</button></td>
                        <td><button id="multiple" class="button operator" data-value="*" style="font-size: 25px;">x</button></td>
                  </tr>
                  <tr>
                        <td><button id="four" class="button number" data-value="4">4</button></td>
                        <td><button id="five" class="button number" data-value="5">5</button></td>
                        <td><button id="six" class="button number" data-value="6">6</button></td>
                        <td><button id="subtraction" class="button operator" data-value="-" style="font-size:17px; font-weight: 900;">—</button></td>
                  </tr>
                  <tr>
                        <td><button id="one" class="button number" data-value="1">1</button></td>
                        <td><button id="two" class="button number" data-value="2">2</button></td>
                        <td><button id="three" class="button number" data-value="3">3</button></td>
                        <td><button id="addition" class="button operator" data-value="+">+</button></td>
                  </tr>
                  <tr>
                        <td colspan="2"><button id="zero" class="button number" data-value="0"><p id="zero">0</p></button></td>
                        <td><button id="point" class="button decimal" data-value=".">.</button></td>
                        <td><button id="equal" class="button operator" data-value="=">=</button></td>
                  </tr>
           </table>
        </div>  
       </div>
   </body>
</section>
<script src="main.js"></script>
</html>
